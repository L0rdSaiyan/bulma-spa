<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadstyle.css">
    <link rel="shortcut icon" href="logo3.PNG" type="image/x-icon">
    <script src="app.js"></script>
</head>
<body>

    <div id="container">

        <img src="logo3tb.PNG" id="icon" onclick="location.href='index.html'">

        <div class="inputs">
            <input type="text" placeholder="Nome" id="usuario">
            <input type="password" placeholder="Senha" id="senha">
            <input type="password" placeholder="Confirme a senha " id="confirm">
            <input type="date" id="data">
            <input type="submit" value="Cadastrar-se" id="cadastrar" onclick="cadastrar();">
        </div>
        <p id="msg"></p>


        <footer>
           <p>Ao clicar em Cadastrar-se, você aceita os Termos de Uso (incluindo a cláusula de arbitragem) e a Política de Privacidade. </p>     
          </footer>

    </div>


    
</body>
</html>
